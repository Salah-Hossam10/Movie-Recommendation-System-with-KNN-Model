<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('static/hero.jpg');
            background-size: auto 100%;  /* Ensures it fits vertically */
            background-repeat: repeat-x; /* Repeat the background horizontally */
            background-position: 0 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: moveBackground 30s linear infinite;  /* Continuous movement */
            font-family: Arial, sans-serif;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;  /* Starting position */
            }
            100% {
                background-position: -2000px 0;  /* Ending position to the left */
            }
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for contrast */
            color: #ffffff;  /* White text for better visibility */
            padding: 40px;
            border-radius: 20px;  /* Rounded corners */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Adding a shadow for depth */
            position: absolute; /* Use absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
        }

        input[type="text"] {
            width: 300px;            /* Set a fixed width */
            height: 50px;            /* Set a fixed height */
            padding: 10px;           /* Inner spacing */
            font-size: 18px;         /* Increase font size */
            margin: 10px 0;
            border: 1px solid #ccc;  /* Border style */
            border-radius: 5px;      /* Rounded corners */
        }
        button {
            width: 100%;             /* Full width of the container */
            padding: 15px;           /* Increased padding for height */
            font-size: px;         /* Larger font size */
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="movie_name">Enter a movie title:</label><br>
            <input list="movies" name="movie_name" id="movie_name" placeholder="Type a movie title" required>
            <datalist id="movies">
                {% for movie in movies %}
                    <option value="{{ movie }}"></option>
                {% endfor %}
            </datalist>
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
